<!-- 부트스트랩 CSS 추가 -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- 헤더 섹션 수정 -->
<div th:fragment="header" class="container-fluid bg-primary text-white">
    <div class="row align-items-center">
        <div class="col">
            <h1>
                <a th:href="@{/}" class="text-white text-decoration-none">Plan Optima</a>
            </h1>
        </div>
        <div class="col text-right">
            <ul class="menu list-inline">
                <li class="list-inline-item"><a th:href="@{/cabinet}">Cabinet</a></li>
                <li class="list-inline-item"><a href="/calendar">Calendar</a></li>
                <li class="list-inline-item"><a href="/check">Check</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- 로그인 배너 수정 -->
<div id="loginBanner" class="container mt-5">
    <form id="authForm" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">아이디 :</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">비밀번호 :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="buttons-container">
            <button type="button" id="loginButton" class="btn btn-primary">확인</button>
            <button type="button" id="signupButton" class="btn btn-secondary">회원가입</button>
        </div>
    </form>
</div>
